<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ALTSCHOOL ASSIGNMENT 1</title>
        <link rel="stylesheet" href="Css/Style.css">
    </head>
<body>
<div class="wrapper">
    <div class="inner">
         <div class="image-holder">
            <img src="Img/Logo.png" alt="image" class="img">
             <h1>For Individuals</h1>
             <p>
                Start benefitting from the wellness experience. For companies <br>looking
                 on increasing productivity, and improving organization wellness.
             </p>
         </div>
        <div class="container">
        <form action="" method="post">
            <div class="content">
                <div class="input-box">
                    <label for="fname">First Name</label>
                    <input type="text" name="" required>
                </div>
                <div class="input-box">
                    <label for="lname">Last Name</label>
                    <input type="text" name="" required>
                </div>
                <div class="input-box">
                    <label for="gender">Gender</label>
                    <select>
                        <option disabled selected>Select here</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="" required>
                </div>
                <div class="input-box">
                    <label for="weight">Weight (KG)</label>
                    <input type="text" name="" required placeholder="Enter Weight">
                </div>
                <div class="input-box">
                    <label for="height">Height (CM)</label>
                    <input type="text" name="" required placeholder="Enter Height">
                </div>
                <div class="input-box">
                    <label for="activity">Activity Level</label>
                    <select>
                        <option disabled selected>Select here</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" name="" required>
                </div>
                <div class="button-container">
                    <button type="submit">Register</button>
                </div>
                <div class="alert">
                    <p>
                        By clicking Register, you agree to our <a href="#">Terms of Use</a>
                        and our <a href="#">Privacy Policy</a>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
